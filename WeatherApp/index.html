<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="weatherForm">
      <input type="text" class="cityInput" placeholder="Enter city" />
      <button type="submit">Get Weather</button>
    </form>

    <div class="card" style="display: none">
      <h1 class="cityDisplay">Miami</h1>
      <p class="tempDisplay">100°F</p>
      <p class="humidityDisplay">Humidity: 1%</p>
      <p class="descDisplay">Clear Skies</p>
      <p class="weatherEmoji">☀</p>
      <p class="errorDisplay">Please enter a city</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
