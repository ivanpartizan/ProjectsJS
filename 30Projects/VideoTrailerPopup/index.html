<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/2884864/pexels-photo-2884864.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt=""
      />
      <h2>Movie Title</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eum saepe
        quibusdam dolor sit fugit omnis praesentium velit hic cupiditate
        consequatur!
      </p>
      <button class="btn">Watch now</button>
    </div>

    <div class="trailer-container">
      <video src="video.mp4" controls></video>
      <i class="fa-solid fa-circle-xmark fa-2x"></i>
    </div>
    <script src="script.js"></script>
  </body>
</html>
