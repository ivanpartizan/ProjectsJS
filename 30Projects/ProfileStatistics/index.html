<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Statistics</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stats-container">
      <i class="fa-solid fa-briefcase fa-3x icon"></i>
      <div class="counter" data-ceil="15">15</div>
      <h4>Years of Experience</h4>
    </div>
    <div class="stats-container">
      <i class="fa-solid fa-cloud fa-3x icon"></i>
      <div class="counter" data-ceil="250">250</div>
      <h4>Websites Created</h4>
    </div>
    <div class="stats-container">
      <i class="fab fa-apple fa-3x icon"></i>
      <div class="counter" data-ceil="50">50</div>
      <h4>Apps Created</h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
